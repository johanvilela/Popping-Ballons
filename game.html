<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Popping Ballons</title>

        <meta charset="utf-8">

        <script src="game.js"></script>
    </head>
    <body>
        <div style="float:left; width:auto; height:500px; background: #fff; border: 1px solid #a2a2a2;">
            <!-- Ballons counter -->
            <table border="0">
                <tr>
                    <td>
                        <img src="images/big_blue_balloon.png" alt="Balloon">
                    </td>
                    <td>
                        10
                    </td>
                </tr>
            </table>
            <br>

            <!-- Burst ballons counter -->
            <table border="0">
                <tr>
                    <td>
                        <img src="images/big_blue_burst_balloon.png" alt="Burst balloon">
                    </td>
                    <td>
                        10
                    </td>
                </tr>
            </table>
            <br>

            <!-- Chronometer -->
            <table border="0" style="width:140px; height:132px;">
                <tr>
                    <td style="background:url('images/chronometer.png');">
                        <!-- <img src="images/chronometer.png" alt="Chronometer"> -->
                    </td>
                </tr>
            </table>        


        </div>
        <!-- Game Main Window -->
        <div style="float:left; width:600px; height:500px; background:url('images/scenery.png'); background-position:bottom;"></div>
    </body>
</html>
